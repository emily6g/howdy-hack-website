<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTHO Wordle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="howdy.css">
    <script src="howdy.js" defer></script>
    <style>
        .sparkle {
            position: absolute;
            top: 35px;
            right: 5px; 
            width: 200px;
        }

        .sparkle2 {
            position: absolute;
            top: 530px;
            left: 5px;      
            width: 200px;
        }

        body {
            background-color: #620808;
        }

        main {
            position: relative;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <main>
        <audio id="backgroundMusic" loop>
            <source src="/visual/WarHymn.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <h1 id="title">BTHO Wordle</h1>
        <a id="to-page" href="/visual/categories/categories.html">PLAY</a>
        <a id="to-intro" href="/visual/home/instructions.html">INSTRUCTIONS</a>
        <img src="sparkle.jpg" alt="sparkle" class="sparkle">
        <img src="sparkle.jpg" alt="sparkle2" class="sparkle2">
        <button id="startAudio">Start Music</button>
    </main>

    <script>
        document.getElementById("startAudio").addEventListener("click", function() {
            const audio = document.getElementById("backgroundMusic");
            audio.play();
        });
    </script>

</body>

</html>
